    <script>
        function submitNotify() {
            console.log("submit");

            const request = new XMLHttpRequest();
            const url = '/lead';
            const params = JSON.stringify({
                email: $("input:text").val(),
                comment: "",
            });
            request.open("POST", url, true);
            request.onreadystatechange = () => {
                $("#notifyModal").modal('hide');
                $("#thankYouModal").modal('show');
            }
            request.send(params);
        }
    </script>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

    <section id="download" class="download bg-primary text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="section-heading">LandingPage</h2>
                    <h3><b>COMING SOON:</b> A landing page for anything</p>
                    <a href="#download" class="btn btn-outline btn-xl" data-toggle="modal" data-target="#notifyModal">Notify me</a>
                </div>
            </div>
        </div>
    </section>

    <div id="notifyModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Contact Info</h4>
                </div>

                <div class="modal-body">
                    <label for="basic-url">Your email address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" aria-describedby="basic-addon1" aria-describedby="basic-addon3" placeholder="you@domain.com">
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="submitButton" class="btn btn-outline btn-xl" onclick="submitNotify()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="thankYouModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thank You</h4>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button id="closeButton" class="btn btn-outline btn-xl" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section id="contact" class="contact bg-primary">
        <div class="container">
            <h2>We <i class="fa fa-heart"></i> new friends!</h2>

                    <a href="#"><i class="fa fa-twitter"></i></a>
                </li>
